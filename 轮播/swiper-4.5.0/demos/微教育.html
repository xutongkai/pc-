<!DOCTYPE html>
<!-- saved from url=(0048)https://www.swiper.com.cn/demo/slides-scale.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./微教育_files/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 50%;
      /* height: 50%; */
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
	  transition: 300ms;
	  transform: scale(0.8);
    }
	.swiper-slide-active,.swiper-slide-duplicate-active{
      transform: scale(1);
	}
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container swiper-container-initialized swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-1044px, 0px, 0px);"><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="7" style="width: 492px; margin-right: 30px;">Slide 8</div><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="8" style="width: 492px; margin-right: 30px;">Slide 9</div><div class="swiper-slide swiper-slide-duplicate swiper-slide-prev" data-swiper-slide-index="9" style="width: 492px; margin-right: 30px;">Slide 10</div>
      <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="0" style="width: 320px;height:420px; margin-right: 65px;">Slide 1</div>
      <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="1" style="width: 320px;height:420px; margin-right: 65px;">Slide 2</div>
      <div class="swiper-slide" data-swiper-slide-index="2" style="width: 320px;height:420px; margin-right: 65px;">Slide 3</div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

  <!-- Swiper JS -->
  <script src="./微教育_files/swiper.min.js.下载"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 30,
	 	  centeredSlides: true,
	  	loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>


</body></html>
