<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js"></script>
		<style type="text/css">
			.leading{
				width:100%;
				height: 200px;
				font-size:56px;
				color:#333;
				line-height: 200px;
				text-align: center;
				background-color: red;
			}
			.leading_xiding{
				width:100%;
				height: 200px;
				font-size:56px;
				color:#333;
				line-height: 200px;
				text-align: center;
				background-color: red;
				position: fixed;
				top:0;
				left:0;
			}
			.empty{
				width:100%;
				height: 1000px;
				border:1px solid #333;
			}
		</style>
	</head>
	<body>
		<div class="empty"></div>
		<div class="leading">吸顶效果</div>
		<div class="empty"></div>
		<div class="empty"></div>
		<div class="empty"></div>
		
		<div class="empty"></div>
	</body>
</html>
<script type="text/javascript">
	$(window).scroll(function(){
//		var b = $('.leading')[0].scrollTop;
		var a = $(window).scrollTop();
		if(a>=1000){
			$('.leading').attr("class","leading_xiding");
		}else{
			$('.leading_xiding').attr("class","leading");
		}
		console.log(a);
//		console.log(b);
	})
</script>
