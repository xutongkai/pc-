<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=8c53cb3ee4aa08607e9f43b8d757e89d"></script> 
		<style type="text/css">
			#container {width:300px; height: 180px; }  
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/javascript">
			  var map = new AMap.Map('container');
			  var map = new AMap.Map('container', {
			        zoom:10,//级别
			        center: [118.367464, 35.112359],//中心点坐标
			        viewMode:'3D',//使用3D视图
			   });
			  var marker = new AMap.Marker({
			        position:[118.367464, 35.112359]//位置
			    })
			    map.add(marker);//添加到地图
		</script>
	</body>
</html>
