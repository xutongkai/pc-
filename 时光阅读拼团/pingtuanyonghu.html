<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拼团用户</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="user_box">
			<div class="user_box_left">
				<img src="img/rollscreen.png" alt="" class="user_bl_img" />
				<div class="user_bl_text">奔跑的蜗牛</div>
			</div>
			<div class="user_box_right">去核销</div>
		</div>
		<div class="user_box">
			<div class="user_box_left">
				<img src="img/rollscreen.png" alt="" class="user_bl_img" />
				<div class="user_bl_text">奔跑的蜗牛</div>
			</div>
			<div class="user_box_right">去核销</div>
		</div>
		<div class="user_box">
			<div class="user_box_left">
				<img src="img/rollscreen.png" alt="" class="user_bl_img" />
				<div class="user_bl_text">奔跑的蜗牛</div>
			</div>
			<div class="user_box_right">去核销</div>
		</div>
		<div class="user_eject">
			<div class="user_eject_box">
				<input class="user_ej_input" placeholder="请输入核销码" type="" name="" id="" value="" />
				<div class="user_ej_button">确定</div>
			</div>
		</div>
		<script type="text/javascript">
			$(".user_box_right").click(function(){
				$(".user_eject").show();
			})
			$(".user_ej_button").click(function(){
				$(".user_eject").hide();
			})
		</script>
	</body>
</html>
