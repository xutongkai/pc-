			//倒计时
			$(function(){
				function TimeDown(dom, endDateStr) {
							function time(dom,endDateStr){
									//结束时间
								    var endDate = new Date(endDateStr);
								    //当前时间
								    var nowDate = new Date();
								    //相差的总秒数
								    var totalSeconds = parseInt((endDate - nowDate) / 1000);
								    //天数
								    var days = Math.floor(totalSeconds / (60 * 60 * 24));
								    //取模（余数）
								    var modulo = totalSeconds % (60 * 60 * 24);
								    //小时数
								    var hours = Math.floor(modulo / (60 * 60));
								    modulo = modulo % (60 * 60);
								    //分钟
								    var minutes = Math.floor(modulo / 60);
								    //秒
								    var seconds = modulo % 60;
								    //输出到页面
								    ///console.log("还剩:" + days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒");
								    $(dom).html("还剩:" + days + ":" + hours + ":" + minutes + ":" + seconds);
		//						     $(".mine_bc_time").eq(i).html("还剩:" + days + ":" + hours + ":" + minutes + ":" + seconds)
									if(totalSeconds<=0){
//										if(timer){
											clearInterval(timer);
//										}									
									}
							}						    
						    var timer = setInterval(function(){
						    	time(dom,endDateStr);
						    },1000);
						}
				
			//			延迟一秒执行自己
							
								var arr = $(".mine_bc_time");
