<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新建拼团</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="xjpt_title">
			<div class="xjpt_title_name">名称</div>
			<input type="text" placeholder="请输入拼团名称" class="xjpt_title_ibox" />
		</div>
		<div class="xjpt_add">
			<span class="x_a_name">添加规则背景图</span>
			<span class="x_a_explan">*图片要求尺寸至少640*1136像素</span>
		</div>
		<div class="x_img_box">
			<div class="x_ab_zs">
				<img class="x_ab_zsimg" src="img/rollscreen.png"/>
			</div>
			<div class="x_add_button">
				<img class="x_ab_img" src="img/add_img.png"/>
				<div class="x_ab_text">添加图片</div>
			</div>
		</div>
		<div class="xjpt_add">
			<span class="x_a_name">添加海报背景图</span>
			<span class="x_a_explan">*图片要求尺寸至少640*1136像素</span>
		</div>
		<div class="x_img_box">
			<div class="x_ab_zs">
				<img class="x_ab_zsimg" src="img/rollscreen.png"/>
			</div>
			<div class="x_add_button">
				<img class="x_ab_img" src="img/add_img.png"/>
				<div class="x_ab_text">添加图片</div>
			</div>
		</div>
		<div class="xjpt_title">
			<div class="xjpt_title_name">初始价格</div>
			<input type="text" placeholder="请设置初始价格" class="xjpt_title_ibox" />
		</div>
		<div class="xjpt_title">
			<div class="xjpt_title_name">拼团价格</div>
			<input type="text" placeholder="请设置拼团价格" class="xjpt_title_ibox" />
		</div>
		<div class="xjpt_title">
			<div class="xjpt_title_name">分享价格</div>
			<input type="text" placeholder="请设置分享价格" class="xjpt_title_ibox" />
		</div>
		<div class="xjpt_title">
			<div class="xjpt_title_name">结束时间</div>
			<input class="xjpt_title_ibox" type="date" placeholder="请设置拼团结束时间" name="" id="" value="" />
			<!--<input type="text" placeholder="请设置拼团结束时间" class="xjpt_title_ibox" />-->
		</div>
		<div class="xjpt_title">
			<div class="xjpt_title_name">拼团人数</div>
			<input type="text" placeholder="请设置最低拼团人数" class="xjpt_title_ibox" />
		</div>
		<div class="xjpt_title">
			<div class="xjpt_title_name">拼团设置</div>
		</div>
		<div class="xjpt_title">
			<div class="xjpt_pnumber_name">拼团人数</div>
			<input class="xjpt_pnumber_input" placeholder="拼团人数"  type="" name="" id="" value="" />
			<div class="xjpt_pnumber_name xjpt_pnumber_namet">拼团价格</div>
			<input class="xjpt_pnumber_input"  placeholder="拼团价格"  type="" name="" id="" value="" />
		</div>
		<div class="xjpt_title">
			<div class="xjpt_pnumber_name">拼团人数</div>
			<input class="xjpt_pnumber_input" placeholder="拼团人数"  type="" name="" id="" value="" />
			<div class="xjpt_pnumber_name xjpt_pnumber_namet">拼团价格</div>
			<input class="xjpt_pnumber_input"  placeholder="拼团价格"  type="" name="" id="" value="" />
		</div>
		<div class="xjpt_title">
			<div class="xjpt_pnumber_name">拼团人数</div>
			<input class="xjpt_pnumber_input" placeholder="拼团人数"  type="" name="" id="" value="" />
			<div class="xjpt_pnumber_name xjpt_pnumber_namet">拼团价格</div>
			<input class="xjpt_pnumber_input"  placeholder="拼团价格"  type="" name="" id="" value="" />
		</div>
		<div class="xjpt_button">新建拼团</div>
		<div class="xjpt_tabempty"></div>
		<div class="xjpt_navbar_box">
			<a class="xjpt_nb_li">
				<img src="img/tab_homeed.png" alt="" class="xjpt_nl_img" />
				<div class="xjpt_nl_text">线上缴费</div>
			</a>
			<a class="xjpt_nb_li">
				<img src="img/tab_home.png" alt="" class="xjpt_nl_img" />
				<div class="xjpt_nl_text">邀请关注</div>
			</a>
			<a class="xjpt_nb_li">
				<img src="img/tab_homet.png" alt="" class="xjpt_nl_img" />
				<div class="xjpt_nl_text" style="color:#FF4D39;">新建拼团</div>
			</a>
			<a class="xjpt_nb_li">
				<img src="img/tab_homef.png" alt="" class="xjpt_nl_img" />
				<div class="xjpt_nl_text">我的</div>
			</a>
		</div>
	</body>
</html>
